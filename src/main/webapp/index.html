		<!-- Custom CSS -->
		<link href="css/clean-blog.min.css" rel="stylesheet">
		<!-- Custom Fonts -->

	<body>
		<!-- Page Header -->
		<!-- Set your background image for this header on the line below. -->
		<header class="intro-header" style="background-image: url('img/numbers.jpg')">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="site-heading">
							<h1 style="text-shadow: 4px 4px 10px black;">Numeral Translation</h1>
							<hr class="small">
							<span class="subheading" style="text-shadow: 0px 0px 10px black; font-weight: 500">Roman and Arabic</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Main Content -->
		<form action="TNXServlet" method="post">
			<aside id="roman" style="float: left; margin-left: 15em">
				<div
					class="form-group col-xs-12 floating-label-form-group controls">
					<label>Last Name</label> <input type="text" class="form-control"
					placeholder="Enter Roman" name="form-roman" id="roman"
					required
					data-validation-required-message="Please enter the last name.">
					<p class="help-block text-danger"></p>
				</div>
			</aside>
		</form>
		<aside id="arabic" style="float: right; margin-right: 15em">
			<div
				class="form-group col-xs-12 floating-label-form-group controls">
				<label>Last Name</label> <input type="text" class="form-control"
				placeholder="Enter Arabic" name="form-arabic" id="arabic"
				required
				data-validation-required-message="Please enter the last name.">
				<p class="help-block text-danger"></p>
			</div>
		</aside>

				<br><br><br><br>

				<button style="display: block; margin: auto;" id="subBtn" type="submit" class="btn btn-default">Submit</button>

	</form>
	<hr>

	<footer>
		<div class="container">
			<div class="row">
